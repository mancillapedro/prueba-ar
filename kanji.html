<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR Mode</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
    </script>
  </head>
  <body>

    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item
          id="hooh"
          src="./model/scene.glb"
        >
        </a-asset-item>
      </a-assets>


      <a-marker preset='kanji'>

        <a-entity
          position="0 0.5 0"
          animation="
            property: rotation;
            to: 0 360 0;
            loop: true;
            easing: linear;
            dur: 5000
          "
        >
          <a-entity
            gltf-model="#hooh"
            position="0 0 -3"
            rotation="0 -90 0"
            animation-mixer
            scale="0.001 0.001 0.001"
            id="pokemon"
          ></a-entity>
        </a-entity>

      </a-marker>
    </a-scene>
  </body>
</html>
